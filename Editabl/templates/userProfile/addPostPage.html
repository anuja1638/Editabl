{%extends 'base/navbar.html'%}
{% load static %}
{%block titleContent%}
Add Post | Editabl
{%endblock%}
    
{%block styleBlock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'userProfile/css/addPost.css'%}">
{%endblock%}

{% block innerContent%}
    <section>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="inner-container bg-light mx-5 d-flex justify-content-center align-items-center">
                <!-- Click to add image -->
                <!-- <button class="btn btn-outline-primary px-5 py-4 text-dark fw-b"> <img src="/addImage.png" alt="addImage" width="36px" height="36px"> <div>Add image</div></button> -->

                <!-- After an image has been added -->
                <div class="row my-2 py-2">
                    <div id="col-1" class="col-12 col-md d-flex justify-content-center align-items-center text-center bg-secondary ms-md-3">
                        <div class="img-container">
                            <img class="img-fluid" src="{{dataURI}}" alt="Image">
                        </div>
                    </div>
                    <div id="col-2" class="col-12 col-md d-flex justify-content-centers">
                        <div id="caption-form" class="mt-4 w-100 px-3">
                            <form method="POST">{%csrf_token%}
                                <label for="caption">Add a caption</label>
                                <textarea name="caption" id="caption" class="w-100"></textarea>
                            </form>
                        </div>
                        <button form="caption-form" class="btn-primary btn-submit" type='button' id='postSubmitBtn'>Post</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% include 'userProfile/addPostPageJS.html' %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
{%endblock%}
